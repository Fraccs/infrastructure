---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyfin.47fc5c.com`)
      kind: Rule
      middlewares:
        - namespace: jellyfin
          name: jellyfin-ipallowlist
      services:
        - name: jellyfin
          kind: Service
          port: 8096
          scheme: http
  tls:
    secretName: jellyfin-certificate

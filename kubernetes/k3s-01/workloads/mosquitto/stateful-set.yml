---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: docker.io/library/eclipse-mosquitto:2.0.22@sha256:75042dd2dd262dff9eb29c47da26d8ee57211a7bc6fc51bae55badc5fc9f6724
          ports:
            - name: mqtt
              containerPort: 1883
          volumeMounts:
            - name: mosquitto
              mountPath: /mosquitto/config
              subPath: config/
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto
              mountPath: /mosquitto/data
              subPath: data/
            - name: mosquitto
              mountPath: /mosquitto/log
              subPath: log/
      volumes:
        - name: mosquitto
          persistentVolumeClaim:
            claimName: mosquitto
        - name: mosquitto-config
          configMap:
            name: mosquitto

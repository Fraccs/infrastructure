---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  sources:
    - repoURL: http://gitea-http.gitea.svc.k3s-01.47fc5c.com:3000/fraccs/infrastructure.git
      targetRevision: HEAD
      path: kubernetes/k3s-01/workloads/longhorn
    - repoURL: http://gitea-http.gitea.svc.k3s-01.47fc5c.com:3000/fraccs/infrastructure.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://charts.longhorn.io/
      chart: longhorn
      targetRevision: 1.11.0
      helm:
        valueFiles:
          - $values/kubernetes/k3s-01/workloads/longhorn/values.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system

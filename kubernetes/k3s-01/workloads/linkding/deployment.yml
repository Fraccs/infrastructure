---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: docker.io/sissbruecker/linkding:1.42.0@sha256:12ffd6f3b48c5d46543d2f38030de1f476d8dcff5f486eb75c9c7cb5941e7127
          startupProbe:
            httpGet:
              path: /health
              port: 9090
            periodSeconds: 30
            failureThreshold: 10
          ports:
           - containerPort: 9090
          volumeMounts:
            - name: linkding
              mountPath: /etc/linkding/data
          envFrom:
            - configMapRef:
                name: linkding
            - secretRef:
                name: linkding
      volumes:
        - name: linkding
          persistentVolumeClaim:
            claimName: linkding

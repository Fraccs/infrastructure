---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
        access-postgres: "true"
    spec:
      containers:
        - name: prowlarr
          image: docker.io/linuxserver/prowlarr:1.36.3@sha256:1a6cdd0cc2350f8527dab39bc8467c9a2553bbbcf75a2c66f882fc53d73d5deb
          volumeMounts:
            - name: prowlarr
              mountPath: /config
          envFrom:
            - configMapRef:
                name: prowlarr
      volumes:
        - name: prowlarr
          persistentVolumeClaim:
            claimName: prowlarr

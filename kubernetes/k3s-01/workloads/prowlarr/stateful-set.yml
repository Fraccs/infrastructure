---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
        access-postgres: "true"
    spec:
      containers:
        - name: prowlarr
          image: docker.io/linuxserver/prowlarr:1.35.1@sha256:126ead562b0fb1716e5c07db1df81f96351ae4de07b0101423cbc9317ccf012d
          volumeMounts:
            - name: prowlarr
              mountPath: /config
          envFrom:
            - configMapRef:
                name: prowlarr
      volumes:
        - name: prowlarr
          persistentVolumeClaim:
            claimName: prowlarr

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.k3s-01.47fc5c.com`)
      kind: Rule
      middlewares:
        - namespace: argocd
          name: argocd-ipallowlist
      services:
        - name: argocd-server
          kind: Service
          port: 80
          scheme: http
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
  tls:
    secretName: argocd-certificate

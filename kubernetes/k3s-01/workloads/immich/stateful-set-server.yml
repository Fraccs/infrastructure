---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.144.1@sha256:f34203f6c2db130c26480ff21c412c6f0c37c24ee5261f6a6e4fe1eecaa921c0
          volumeMounts:
            - name: immich-server-data
              mountPath: /usr/src/app/upload
            - name: immich-gallery
              mountPath: /usr/src/app/upload/library
          envFrom:
            - configMapRef:
                name: immich-server
            - secretRef:
                name: immich-server
      volumes:
        - name: immich-server-data
          persistentVolumeClaim:
            claimName: immich-server-data
        - name: immich-gallery
          persistentVolumeClaim:
            claimName: immich-gallery

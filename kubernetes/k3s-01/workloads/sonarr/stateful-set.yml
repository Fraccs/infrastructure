---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: torrenting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        access-postgres: "true"
    spec:
      containers:
        - name: sonarr
          image: docker.io/linuxserver/sonarr:4.0.15@sha256:1156329d544b38bd1483add75c9b72c559f20e1ca043fd2d6376c2589d38951f
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: sonarr-downloads
              mountPath: /downloads
            - name: sonarr-shows
              mountPath: /shows
          envFrom:
            - configMapRef:
                name: sonarr
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: sonarr-downloads
          persistentVolumeClaim:
            claimName: sonarr-downloads
        - name: sonarr-shows
          persistentVolumeClaim:
            claimName: sonarr-shows

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kavita
  namespace: kavita
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kavita
  template:
    metadata:
      labels:
        app: kavita
    spec:
      containers:
        - name: kavita
          image: docker.io/jvmilazz0/kavita:0.8.7@sha256:b9c671586db2a6a688da3cb4b45f1319cca33b01e6e760c8bf3c19d60101bdf2
          volumeMounts:
            - name: kavita-books
              mountPath: /books
            - name: kavita-data
              mountPath: /kavita/config
          envFrom:
            - configMapRef:
                name: kavita
      volumes:
        - name: kavita-books
          persistentVolumeClaim:
            claimName: kavita-books
        - name: kavita-data
          persistentVolumeClaim:
            claimName: kavita-data

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kavita
  namespace: kavita
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kavita
  template:
    metadata:
      labels:
        app: kavita
    spec:
      containers:
        - name: kavita
          image: docker.io/jvmilazz0/kavita:0.8.8@sha256:1ac8a0a2eb4324186e13b0e7717e0eab0df499477801168f60ae84d13a449e9b
          volumeMounts:
            - name: kavita-books
              mountPath: /books
            - name: kavita-data
              mountPath: /kavita/config
          envFrom:
            - configMapRef:
                name: kavita
      volumes:
        - name: kavita-books
          persistentVolumeClaim:
            claimName: kavita-books
        - name: kavita-data
          persistentVolumeClaim:
            claimName: kavita-data

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kavita
  namespace: kavita
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kavita.47fc5c.com`)
      kind: Rule
      middlewares:
        - namespace: kavita
          name: kavita-ipallowlist
      services:
        - name: kavita
          kind: Service
          port: 5000
          scheme: http
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
  tls:
    secretName: kavita-certificate

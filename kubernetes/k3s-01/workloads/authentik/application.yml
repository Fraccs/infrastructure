---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  sources:
    - repoURL: https://gitea.47fc5c.com/fraccs/homelab.git
      targetRevision: HEAD
      path: kubernetes/k3s-01/workloads/authentik
    - repoURL: https://gitea.47fc5c.com/fraccs/homelab.git
      targetRevision: HEAD
      ref: values
    - repoURL: https://charts.goauthentik.io
      chart: authentik
      targetRevision: 2025.8.3
      helm:
        valueFiles:
          - $values/kubernetes/k3s-01/workloads/authentik/values.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik

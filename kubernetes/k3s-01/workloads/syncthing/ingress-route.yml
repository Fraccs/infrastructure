---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: syncthing
  namespace: syncthing
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`syncthing.47fc5c.com`)
      kind: Rule
      middlewares:
        - namespace: syncthing
          name: syncthing-ipallowlist
      services:
        - name: syncthing
          kind: Service
          port: 8384
          scheme: http
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
  tls:
    secretName: syncthing-certificate

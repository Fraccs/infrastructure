---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: romm
  namespace: romm
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`romm.47fc5c.com`)
      kind: Rule
      middlewares:
        - namespace: romm
          name: romm-ipallowlist
      services:
        - name: romm
          kind: Service
          port: 8090
          scheme: http
          sticky:
            cookie:
              httpOnly: true
              secure: true
              sameSite: none
  tls:
    secretName: romm-certificate

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: docker.io/library/redis:7.4.3@sha256:8cbe88d8403023e700cc31b058bd192f7ebb7381210b17581b37f6440bc1c8e8
          ports:
            - name: redis
              containerPort: 6379
